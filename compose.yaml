name: ${PROJECT_NAME}

services:
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME}-postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DATA_USERNAME}
      - POSTGRES_PASSWORD=${DATA_PASSWORD}
    ports:
      - "${PGSQL_EXPORT_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATA_USERNAME} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - innercontainer-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}-redis
    command: redis-server --appendonly yes --requirepass ${DATA_PASSWORD}
    ports:
      - "${REDIS_EXPORT_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${DATA_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - innercontainer-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ${PROJECT_NAME}-rabbitmq
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${DATA_USERNAME}
      - RABBITMQ_DEFAULT_PASS=${DATA_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=innercontainer-network
    ports:
      - "${RABBITMQ_EXPORT_PORT}:5672"    # AMQP Port
      - "${RABBITMQ_PORTAL_EXPORT_PORT}:15672"   # Management Portal
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - innercontainer-network
    restart: unless-stopped

  backend:
    build:
      context: ./dashboard-server
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-backend
    ports:
      - "${SPRING_SERVER_EXPORT_PORT}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DATA_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATA_PASSWORD}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${DATA_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${DATA_USERNAME}
      - SPRING_RABBITMQ_PASSWORD=${DATA_PASSWORD}
      - SPRING_RABBITMQ_VIRTUAL_HOST=innercontainer-network
      - SERVER_PORT=8080
      - HIBERNATE_DDL_AUTO=update
      - ML_HOST=ml-service
      - ML_PORT=5000
      - CORS_ALLOWED_ORIGINS=${WEB_FRONTEND_BASE}
      - JWT_SECRET=${JWT_SECRET}
      - FILE_UPLOAD_PATH=${FILE_UPLOAD_PATH}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - innercontainer-network
    restart: unless-stopped

  ml-service:
    build: 
      context: ./dashboard-ml
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-ml-service
    ports:
      - "${ML_SERVICE_EXPORT_PORT}:5000"
    volumes:
      - ./dashboard-ml/serving:/app/serving
      - ./dashboard-ml/checkpoints:/app/checkpoints
    environment:
      - ML_RABBITMQ_HOST=rabbitmq
      - ML_RABBITMQ_PORT=5672
      - ML_RABBITMQ_USERNAME=${DATA_USERNAME}
      - ML_RABBITMQ_PASSWORD=${DATA_PASSWORD}
      - ML_RABBITMQ_DEFAULT_VHOST=innercontainer-network
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - innercontainer-network
    restart: unless-stopped
    # command: ["gunicorn", "-b", "0.0.0.0:5000", "serving.app:app"]

  frontend:
    build: 
      context: ./dashboard-frontend
      dockerfile: Dockerfile
      target: production
      args: 
        - VITE_API_URL=${SERVER_BASE}
        - VITE_API_BASE_PATH=${API_PATH}
        # - VITE_WS_URL=${VITE_WS_URL}
    container_name: ${PROJECT_NAME}-frontend
    ports:
      - "${FRONTEND_EXPORT_PORT}:80"
    # environment:
      
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - innercontainer-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  innercontainer-network:
    driver: bridge