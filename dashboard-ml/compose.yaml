name: cs79-interactive-dashboard

services:
  ml-service:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: cs79-ml-service
    ports:
      - "5485:5000"
    volumes:
      - ./serving:/app/serving
      - ./checkpoints:/app/checkpoints
    working_dir: /app/serving 
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - cs79-network
    restart: unless-stopped
    command: ["gunicorn", "-b", "0.0.0.0:5000", "app:app"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  cs79-network:
    driver: bridge